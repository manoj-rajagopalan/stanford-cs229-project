baseline: 0.1

left_wheel:
  type: noisy
  radius: 0.02
  perturbations:
    - angular_position_deg: 5
      angular_extent_deg: 20
      scale: 1.25

right_wheel:
  type: noisy
  radius: 0.02
  perturbations:
    - angular_position_deg: 90
      angular_extent_deg: 10
      scale: 0.8
    - angular_position_deg: 120
      angular_extent_deg: 10
      scale: 0.9
